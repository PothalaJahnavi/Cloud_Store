        <title>Register</title>

    </head>
<body>
    <section class="add-notes">
        <h1 style="text-align: center;">EDIT NOTES</h1>

    <form action="/edit/{{note.id}}" method="POST" class="container">
        <div class="mb-3">
            <label for="title" class="form-label">Title Of Note</label>
            <input type="text" class="form-control" id="title"  value="{{note.title}}"   name="title" placeholder="Enter title">
          </div>
          <div class="mb-3">
            <label for="desc" class="form-label">Description Of Note</label>
            <textarea class="form-control" id="desc" rows="3" name="desc">{{note.desc}}</textarea>
          </div>
          <div class="mb-3">
            <label for="date" class="form-label">Deadline for your Note</label>
            <input type="date" class="form-control" id="date" name="date" placeholder="Enter the dead line" value="{{note.date}}">
          </div>
          <button class="btn btn-success mb-5" style="width:100%;" type="submit">EDIT</button>
       </form>
    </section>
</body>
</html>
