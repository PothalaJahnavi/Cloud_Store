<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<script src="https://use.fontawesome.com/your-embed-code.js"></script>
<!-- fonts -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function(){
VANTA.FOG({
  el: "#wrapper",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  highlightColor: 0xf1677,
  midtoneColor: 0x261072,
  lowlightColor: 0x1c0d62,
  baseColor: 0x20729c
})

})
</script>

    <title>Register</title>
    <link rel="stylesheet" href="../static/css/style.css">

</head>
<body>
    <section class="vh-120 bg-image" id="wrapper">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
          {% if message  %}
          <div class="alert alert-secondary" role="alert">
              <p>{{ message }}</p>
          </div>
      {% endif %}
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px; background: transparent;">
              <div class="card-body ">
                <h2 class="text-uppercase text-center mb-2" style="color:white">Create an account</h2>
  
                <form action="/register" method="POST">
                  <div class="form-outline mb-4">
                    <label class="form-label" for="name"  >Your Name</label>
                    <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="name" required style="background:transparent;"/>
                   
                  </div>
              
                  <div class="form-outline mb-4">
                    <label class="form-label" for="email">Your Email</label>
                    <input type="email" id="form3Example3cg" class="form-control form-control-lg" name="email" required
                    style="background:transparent;" />
                  
                  </div>
                   
                  <div class="form-outline mb-4">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="form3Example4cg" class="form-control form-control-lg" name="password" required
                    style="background:transparent;"/>
                   
                  </div>
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="cnfrmpassword">Repeat your password</label>
                    <input type="password" id="form3Example4cdg" class="form-control form-control-lg" name="cfrmpassword" required
                    style="background:transparent;"/>
                   
                  </div>
  
                  <div class="d-flex justify-content-center">
                  <button
                      class="btn btn-success btn-block btn-lg  text-body" type="submit" style="color:white">Register</button>
                  </div>
  
                  <p class="text-center  mt-1 mb-0" style="color:white">Have already an account? <a href="/login"
                      class="fw-bold text-body"  style="color:white"><u style="color:white">Login here</u></a></p>
  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </section>
</body>
</html>
