<html lang="en">
<head>
    <meta charset="UTF-8">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <title>Register</title>
    <link rel="stylesheet" href="../static/css/style.css">

</head>
<body>
    <section class="notes-page">
    <a href="/logout" class="btn btn-danger mt-3 mx-3" style="float:right">Logout</a>
    <h1 style="text-align: center;" class="pt-5">ALL NOTES</h1>
    <div class="flex mt-4 mb-4" style="display: flex; text-align: center;justify-content: center;">
        <h6 class="mt-1">To add new notes click here</h6>&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="/addNotes" class="btn btn-outline-dark btn-sm">Add</a>
    </div>
    
   <div class="all-notes row container mx-5">
    {% for item in notes %}
    {% if item.date<=today%}
    <div class="col-md-3 card note-err mx-3 mb-5" style="width: 18rem;">
        <div class="card-body">
          <h3 class="card-title">{{item.title}}</h3>
          <h6 class="card-subtitle mb-2 ">Your deadline : {{item.date}}</h6>
          <p class="card-text">{{item.desc}}</p>
          <div class="d-flex justify-content-between">
          <a href="/edit/{{item.id}}" class="btn btn-warning">Edit</a>
          <a href="/delete/{{item.id}}" type="button" class="btn btn-danger">Delete</a>
        </div>
        </div>
      </div>
    {% else %}
    <div class="col-md-3 card note mx-3 mb-5" style="width: 18rem;">
        <div class="card-body">
          <h3 class="card-title">{{item.title}}</h3>
          <h6 class="card-subtitle mb-2 ">Your deadline : {{item.date}}</h6>
          <p class="card-text">{{item.desc}}</p>
          <div class="d-flex justify-content-between">
          <a href="/edit/{{item.id}}" class="btn btn-warning">Edit</a>
          <a href="/delete/{{item.id}}" type="button" class="btn btn-danger">Delete</a>
        </div>
        </div>
      </div>
      {% endif %}
      {% endfor %} 
   </div>
</section>

</body>
</html>
